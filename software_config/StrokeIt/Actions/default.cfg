// Win7 风格的窗体管理 {
}
禁用手势 [Z] {
   gesture = Z
   Disable StrokeIt = sicontrol, disable
}
窗口最大化到屏幕的右侧 [↑→] {
   gesture = Up-Right
   WIN + Right = keys, hotkey "[WIN_DOWN][RIGHT][WIN_UP]"
}
窗口最大化到屏幕的左侧 [↑←] {
   gesture = Up-Left
   WIN + LEFT = keys, hotkey "[WIN_DOWN][LEFT][WIN_UP]"
}
打开计算机 [e] {
   gesture = e
   WIN + E = keys, keys "[Win_Down]E[Win_Up]"
}
关闭 [C] {
   gesture = C
   gesture = LK(<)
   Alt+F4 = keys, hotkey "[ALT_DOWN][F4][ALT_UP]"
}
关闭标签&对话框 [I] {
   gesture = \ Up
   // 有小概率情况会误操作 = keys, hotkey ""
   ESCAPE = keys, hotkey "[ESCAPE]"
   CTRL + W = keys, hotkey "[CTRL_DOWN]W[CTRL_UP]"
}
关闭显示器 [S] {
   gesture = S
   延时1秒 = utilities, Delay "1000"
   发送消息 = msg, send "274" "61808" "2" "" "*" "PATTERN"
}
还原最小化的窗口 [→←] {
   gesture = Right-Left
   WIN + SHIFT + M = keys, hotkey "[WIN_DOWN][SHIFT_DOWN]M[SHIFT_UP][WIN_UP]"
}
将窗口移动到另一个监视器 [↓←] {
   gesture = Down-Left
   WIN + SHIFT + LEFT = keys, hotkey "[WIN_DOWN][SHIFT_DOWN][LEFT][SHIFT_UP][WIN_UP]"
}
将窗口移动到另一个监视器 [↓→] {
   gesture = Down-Right
   WIN + SHIFT + RIGHT = keys, hotkey "[WIN_DOWN][SHIFT_DOWN][RIGHT][SHIFT_UP][WIN_UP]"
}
拉伸窗口到屏幕顶部和底部 [↑↓] {
   gesture = Up-Down
   WIN + SHIFT + UP = keys, hotkey "[WIN_DOWN][SHIFT_DOWN][UP][SHIFT_UP][WIN_UP]"
}
切换任务 [←→] {
   gesture = Left-Right
   // 经典主题下鼠标导航不可用 = keys, hotkey ""
   ALT+TAB = keys, keys "[Alt_down][Tab]"
   2秒时间供选择 = utilities, Delay "2000"
   弹起ALT，改善兼容性 = keys, keys "[Alt_Up]"
   Print OK = osd, OSD "OK" "300" "96" "@Arial Unicode MS" "0" "255" "0" "1" "0"
}
选择演示显示模式 {
   WIN + P = keys, keys "[Win_Down]P[Win_Up]"
}
最大化窗口 [J] {
   gesture = / Up
   WIN + UP = win, max_rest
}
最小化除活动窗口之外的所有窗口 {
   WIN + HOME = keys, hotkey "[WIN_DOWN][HOME][WIN_UP]"
}
最小化窗口 [L] {
   gesture = / Down
   WIN + DOWN = win, min
}
最小化所有窗口 {
   Win+M = keys, hotkey "[WIN_DOWN]M[WIN_UP]"
}
多重剪切板粘贴 [KL] {
   gesture = KL(>)
   CTRL + ` = keys, hotkey "[CTRL_DOWN]`[CTRL_UP]"
}
发送热键 [3] {
   gesture = 3
   F14 = keys, keys "[F14]"
}
纯文本粘贴 [JI] {
   gesture = JI(>)
   CTRL + ALT + ` = keys, hotkey "[CTRL_DOWN][ALT_DOWN]`[ALT_UP][CTRL_UP]"
}
撤销 [K] {
   gesture = \ Down
   CTRL + z = keys, hotkey "[CTRL_DOWN]z[CTRL_UP]"
}
反撤销 [KI] {
   gesture = \ Down - \ Up
   CTRL + SHIFT + z = keys, hotkey "[CTRL_DOWN][SHIFT_DOWN]z[SHIFT_UP][CTRL_UP]"
}
