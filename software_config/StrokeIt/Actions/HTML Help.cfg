class=HelpPane
后退 [Left] {
   gesture = Left
   ALT + LEFT = keys, hotkey [ALT_DOWN][LEFT][ALT_UP]
}
前进 [Right] {
   gesture = Right
   ALT + RIGHT = keys, hotkey [ALT_DOWN][RIGHT][ALT_UP]
}
刷新 [Ring-Left] {
   gesture = Ring(Left-Up)
   F5 = keys, hotkey "[F5]"
}
复制 [C] {
   gesture = LK(<)
   CTRL + c = keys, hotkey "[CTRL_DOWN]c[CTRL_UP]"
}
