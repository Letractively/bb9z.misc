class=AcrobatSDIWindow
exec=Acrobat.exe
返回上一页面视图 [Left] {
   gesture = Left
   ALT + LEFT = keys, hotkey "[ALT_DOWN][LEFT][ALT_UP]"
}
下一视图 [Right] {
   gesture = Right
   ALT + RIGHT = keys, hotkey "[ALT_DOWN][RIGHT][ALT_UP]"
}
阅读模式 [Right-Left] {
   gesture = Right-Left
   CTRL + h = keys, hotkey "[CTRL_DOWN]h[CTRL_UP]"
}
向下滚动一屏 [Down] {
   gesture = Down
   PgDn = keys, hotkey "[NEXT]"
}
向上滚动一屏 [Up] {
   gesture = Up
   PgUp = keys, hotkey "[PRIOR]"
}
