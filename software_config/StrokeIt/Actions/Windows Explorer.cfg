class=CabinetWClass
exec=explorer.exe
class=wxWindowClass
class=StubWindow32
查看父文件夹 [Up] {
   gesture = Up
   ALT + UP = keys, hotkey "[ALT_DOWN][UP][ALT_UP]"
}
查看上一个文件夹 [Left] {
   gesture = Left
   ALT + LEFT = keys, hotkey [ALT_DOWN][LEFT][ALT_UP]
}
查看下一个文件夹 [Right] {
   gesture = Right
   ALT + RIGHT = keys, hotkey "[ALT_DOWN][RIGHT][ALT_UP]"
}
打开所选项目的“属性”对话框 {
   ALT + ENTER = keys, hotkey "[ALT_DOWN][ENTER][ALT_UP]"
}
命令提示到当前位置 [m] {
   gesture = m
   %ComSpec% = keys, keys "[F4][Ctrl_Down]A[Ctrl_Up][Delete]%ComSpec%[Enter]"
}
Candy [Down] {
   gesture = Down
   Candy = exec, run "D:\\Program Files\\candy\\candy.exe" "" "/ini=bb9z.ini" ""
}
关闭当前窗口 [\Up] {
   gesture = \ Up
   CTRL + W = keys, hotkey "[CTRL_DOWN]W[CTRL_UP]"
}
复制当前窗口 [d] {
   gesture = d
   CTRL + N = keys, hotkey "[CTRL_DOWN]n[CTRL_UP]"
}
